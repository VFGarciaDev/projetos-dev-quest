<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão perfil</title>

    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main class="card">
        <section class="profile">
            <img src="./src/images/profile-picture.png" alt="Foto de Perfil">
            <p class="bold">Victor Garcia,<span> 24</span></p>
            <span>São Paulo</span>
        </section>

        <section class="info">
            <div class="follows">
                <p class="bold">80 K</p>
                <p>Followers</p>
            </div>
            <div class="likes">
                <p class="bold">803 K</p>
                <p>Likes</p>
            </div>
            <div class="photos">
                <p class="bold">1.4 K</p>
                <p>Photos</p>
            </div>
        </section>
    </main>
</body>
</html>
